[GLOBAL]
pants_version = "2.17.0"

backend_packages = ["pants.backend.python"]

[source]
root_patterns = ["edmmp/service_a", "edmmp/util"]
# root_patterns = ["*"]

[python]
interpreter_constraints = ["==3.11.*"]
enable_resolves = true
default_resolve = "edmmp"

[python.resolves]
edmmp = "3rdparty/python/edmmp-lock.txt"
service_a = "3rdparty/python/service_a-lock.txt"
pytest = "3rdparty/python/pytest-lock.txt"

[pytest]
install_from_resolve = "pytest"

[python-infer]
use_rust_parser = true

